---
schema: v0.1

iaas: azure # this can be azure or some other platform

cloud_meta:
  location: eastus

platform:
  type: tomcat/golang/python/java/php/nodejs

vm_groups:
  - name: jumpbox
    cloud_meta:
      autostop: false
      sku: Standard_DS1_v1
    count: 1
    type: vm # this can be vm or vmss
    storage:
      image:
        offer: offer1
        publisher: ubuntu
        sku: sku1
        version: latest
      os_disk:
        size: 10240
      data_disks:
        - size: 102400
        # - name_convension: uuid # this canbe uuid/group, if uuid, one uuid would be gnerated as name
      azure_files:
        - storage_account: storage_account_1
          name: azure_file_1
          mount_point: /mnt/azurefile_1
    networks:
      - subnet_name: snet-1
        load_balancer_name: load_balancer_1
        outputs:
          - ip: 192.168.0.3
    security_groups:
      - name: security_group_1
    roles:
      - name: builtin/jumpbox

  - name: d2v3_group
    meta:
      autostop: false
    count: 2
    sku: Standard_D2_v3
    type: vm # this can be vm or vmss
    storage:
      os_disk:
        size: 10240
      data_disks:
        - size: 102400
        # name_convension: uuid
    networks:
      - name: network1
        cloud_meta:
          subnet: snet-1
          load_balancer: load_balancer_1
        outputs:
          - ip: 192.168.0.5
          - ip: 192.168.0.6
    roles: # this is used to generate the deployment scripts
      - name: builtin/php
        tags: ["foo"]
        vars:
          dir: '/opt/a'
          app_port: 5000
      - name: myproject/role
        tags: ["bar"]
        vars:
          dir: '/opt/a'
          app_port: 5000

networks:
  - name: network1
    type: vnet
    cloud_meta:
      virtual_network_name: vnet1
    subnets:
      - range: 10.10.0.0/24
        gateway: 10.10.0.1
        cloud_meta:
          name: snet-1

load_balancers:
  - name: load_balancer_1
      cloud_meta:
        sku: Standard

storage_accounts:
  - name: storage_account_1
    cloud_meta:
      location: eastus
      sku: standard
  # this is only for the service based database, if you want to deploy the iaas version.
  # please use the roles instead.
databases:
  - migrate_from: # indicate where we should migrate from.
      origin_host: asd
      origin_database: asd
      origin_username: asd
      origin_password: asd
    engine: mysql
    engine_version: "5.7"
    cores: 2
    storage: 5
    backup_retention_days: 35
    username: "binxi"
    password: "abcd1234!"



